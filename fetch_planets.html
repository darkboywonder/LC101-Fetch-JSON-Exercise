<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response) {
               // response is a promise so we need to return json from it first before accessing the data
               response.json().then(function (json) {
                  // once we have the data, find the destination element on the page
                  const destination = document.getElementById("destination");
                  let index = 0;
                  // add an event listener that will update the div content on click
                  destination.addEventListener("click", function () {
                     // set the content of the element to this:
                     destination.innerHTML = `
                        <div>
                           <h3>Planet ${json[index].name}</h3>
                           <img src=${json[index].image} height=250></img>
                        </div>
                     `;
                     // ensure that every time we perform a click, we recieve the next image in the data list
                     index = (index + 1) % json.length;
                  });
               });
            });
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
